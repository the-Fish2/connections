<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title> Connections </title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <script src="js/client/inputData.js" defer></script>
  <script src="js/client/showPastGames.js" defer></script>
  <script src="js/client/tile.js" defer></script>
  <script src="js/client/bar.js" defer></script>
  <script src="js/client/tileSet.js" defer></script>
  <script src="js/client/inputDataManager.js" defer></script>
  <script src="js/client/main.js" defer></script>

  <script src="js/fetch.js" defer></script>

  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <h1> Connections </h1>

  <form id="connectionsGenerate">
    Delineate words with commas! <br />
    Title: <input type="text" id="title" value="My First Connections"/>
    Dimensions (4 or 5): <input type="number" id="dims" value="4"/> 
    Yellow words: <input type="text" data-ind="0" value='a,b,c,d'/>
    Green words: <input type="text" data-ind="1" value='e,f,g,h'/>
    Blue words: <input type="text" data-ind="2" value='i,j,k,l'/>
    Purple words: <input type="text" data-ind="3" value='m,n,o,p'/>
    (Extra) Coral words: <input type="text" data-ind="4" value='u,v,w,x,y'/>
    <input type="submit"/>
  </form>

  <div id="bars"></div>

  <div id="tilesContainer"> </div>
  <button id="saveGame"> Save Game </button> <br>

  <button id="showPastGames"> Show Past Games </button>
  <div id="pastGamesList" class="hidden" ></div>

</body>
</html>
