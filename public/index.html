<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title> Connections </title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <script src="js/client/inputData.js" defer></script>
  <script src="js/client/showPastGames.js" defer></script>
  <script src="js/client/tile.js" defer></script>
  <script src="js/client/bar.js" defer></script>
  <script src="js/client/barSet.js" defer></script>
  <script src="js/client/tileSet.js" defer></script>
  <script src="js/client/buttonSet.js" defer></script>
  <script src="js/client/inputDataManager.js" defer></script>
  <script src="js/client/main.js" defer></script>

  <script src="js/fetch.js" defer></script>

  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <header> 
    <h1> Connections </h1>
  </header>

  <div class="container">
    
    <div class="leftCol">

      <form id="connectionsGenerate">

        <div class="formCol"> 
          Title: <input type="text" id="title" value="My First Connections"/>
          Yellow category: <input type="text" data-col="0" value="Yellow" maxlength="40" />
          Green category: <input type="text" data-col="1" value="Green" maxlength="40" />
          Blue category: <input type="text" data-col="2" value="Blue" maxlength="40" />
          Purple category: <input type="text" data-col="3" value="Purple" maxlength="40" />
          (Extra) Coral category: <input type="text" data-col="4" value="Coral" maxlength="40" />
        </div>

        <div class="formCol">        
          Dimensions (â‰¤ 5): <input type="number" id="dims" value="4"/>
          Yellow words: <input type="text" data-ind="0" value='a,b,c,d' maxlength="40"/>
          Green words: <input type="text" data-ind="1" value='e,f,g,h' maxlength="40"/>
          Blue words: <input type="text" data-ind="2" value='i,j,k,l' maxlength="40"/>
          Purple words: <input type="text" data-ind="3" value='m,n,o,p' maxlength="40"/>
          (Extra) Coral words: <input type="text" data-ind="4" value='u,v,w,x,y' maxlength="40"/>
        </div>
      
        <input type="submit", id="submit"/>

      </form>

    </div>

    <div class="rightCol"> 

      <h2 id="titleDisplay"></h2>

      <p id="userInfo"> </p>

      <div id="bars"></div>
      <div id="tilesContainer"> </div>

      <div class="container" id="buttonContainer">
      </div>

      <button id="saveGame" class="hidden"> Save Game </button>

    </div>

  </div>
  
  <button id="showPastGames"> Show Past Games </button>
  <div id="pastGamesList" class="hidden" ></div>

</body>
</html>
