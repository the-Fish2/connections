<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title> Connections </title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <script src="js/inputData.js" defer></script>
  <script src="js/tile.js" defer></script>
  <script src="js/bar.js" defer></script>
  <script src="js/tileSet.js" defer></script>
  <script src="js/inputDataManager.js" defer></script>
  <script src="js/main.js" defer></script>

  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <h1> Connections </h1>

  <form id="connectionsGenerate">
    Delineate words with commas! <br />
    Dimensions: <input type="number" id="dims" value="4"/> 
    Yellow words: <input type="text" data-ind="0" value='a,b,c,d'/>
    Green words: <input type="text" data-ind="1" value='e,f,g,h'/>
    Blue words: <input type="text" data-ind="2" value='i,j,k,l'/>
    Purple words: <input type="text" data-ind="3" value='m,n,o,p'/>
    <input type="submit"/>
  </form>

  <div id="bars"></div>

  <div id="tilesContainer"> </div>

</body>
</html>
